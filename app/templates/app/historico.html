<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Histórico de Ocupação</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Histórico de Ocupação dos Estacionamentos</h1>
    
    <table>
        <thead>
            <tr>
                <th>Estacionamento</th>
                <th>Vagas Ocupadas</th>
                <th>Data e Hora</th>
            </tr>
        </thead>
        <tbody>
            {% for item in historico_list %}
                <tr> <td>{{ item.estacionamento.nome }}</td>
                    <td>{{ item.vagas_ocupadas }}</td>
                    <td>{{ item.timestamp|date:"d/m/Y H:i" }}</td>
                </tr> {% empty %}
                <tr>
                    <td colspan="3">Nenhum registro de histórico encontrado.</td>
                </tr>
            {% endfor %} </tbody>
    </table>
</body>
</html>
